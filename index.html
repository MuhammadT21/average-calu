<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Average of Trapezoid Calculator</h1>
    <img src="Images/Area-of-a-Trapezoid.png" alt="Trapezoid" width="500px" />
    <h2>Inputs</h2>
    <p>Length of top base (b1):<input id="b1" type="number" /></p>
    <p>Length of bottom bas (b2):<input id="b2" type="number" /></p>
    <p>Height of trapezoid (h):<input id="h" type="number" /></p>

    <label for="size" id="size">Unit:</label>
    <select name="size" id="input units">
      <option value="units">unitless</option>
      <option value="cm">centimeters</option>
      <option value="m">meters</option>
      <option value="in">inches</option>
      <option value="ft">feet</option>
    </select>
    <button id="btn">Calulate</button>
    <h2>Output</h2>
    <p>
      The area of the trapezoid is: <span id="op">---</span>
      <img id="image" src="" alt="" width="25px" />
    </p>
  </body>
</html>
